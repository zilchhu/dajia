rules:
  老板推荐: # &店内海报
    甜品:
      - [招牌芋圆 店长推荐, 招牌芋圆]
      - [招牌烧仙草 超多料在里面, 招牌烧仙草]
      - [芋圆椰奶烧仙草 不点后悔终身, 芋圆椰奶烧仙草]
      - 绿豆沙/红豆沙
      - [豪华台湾手抓饼 三拼, 台湾手抓饼 三拼, 豪华台湾手抓饼]
      - 正宗重庆酸辣粉
      - 日式章鱼小丸子
      - 柠檬鸡爪
      - 火山石
      - 火腿烤冷面
    贡茶:
      - [波霸珍珠奶茶 免费升级, 波霸珍珠奶茶]
      - [招牌烧仙草 墙裂推荐, 招牌烧仙草]
      - 草莓脏脏茶
      - [豪华台湾手抓饼 三拼, 台湾手抓饼 三拼, 豪华台湾手抓饼]
      - 正宗重庆酸辣粉
      - 日式章鱼小丸子
      - 柠檬鸡爪
      - 火山石
      - 火腿烤冷面
      - 长沙臭豆腐

  超值换购:
    - 香芋地瓜丸
    - 骨肉相连
    - 咖喱鱼丸
    - 南瓜饼

  满减活动:
    甜品:
      - [15, 8]
      - [28, 16]
      - [42, 21]
      - [60, 25]
      - [100, 45]
    贡茶:
      - [25, 20]
      - [45, 28]
      - [60, 33]
      - [100, 48]
      - [150, 58]
    原价扣点:
      - [10, 1]
      - [18, 2]
      - [28, 3]
      - [38, 4]
      - [58, 5]
  
  店铺公告:
    甜品: "喜三德甜品源自于深圳本土品牌，本店产品是有多年研发经验的广式甜品师傅亲自研发，严格把控每一份产品的质量，不断提高我们的服务质量，温馨提示：
      
      1、本店支持开发票业务有需要的可以联系门店。 
      
      2、如果出现漏餐少餐情况请及时联系门店，我们一定会在第一时间内处理好事情。
      
      3、店铺产品0元购产品主要是为了回馈老顾客长久以来对于本店的支持所做出的福利，下单时间记得收藏店铺哦。
      
      4、临近年关，平台骑手运力不足，可能出现配送延迟的情况，请耐心等待，有特殊问题可以联系门店。"

